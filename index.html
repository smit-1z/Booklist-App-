<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/352b5891f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <title>My BookList App</title>
</head>

<body>
    <div class="container mt-4 ">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>
            My <span class="text-primary">Book</span>List
        </h1>

        <form action="" id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value=" Add Book" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5"">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                    
                </tr>
            </thead>
            <tbody id= "book-list">
            </tbody>
        </table>
    </div>
    <!-- Footer -->
    <footer class="page-footer font-small cyan darken-3">
        <!-- Footer Elements -->
        <div class="container">
            <!-- Grid row-->
            <div class="row">
                <!-- Grid column -->
                <div class="col-md-12 py-5">
                    <div class="mb-5 flex-center  text-center">

                        <!-- Facebook -->

                            <i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <!-- Twitter -->
                        <a class="tw-ic" href="https://twitter.com/smitjoshi_">
                            <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>

                        <!--Linkedin -->
                        <a class="li-ic" href="https://www.linkedin.com/in/smitjoshitech/">
                            <i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>

                        <!--github -->
                        <a class="li-ic" href="https://github.com/smit-1z">
                        <i class="fab fa-github fa-lg white-text mr-md-5 mr-3 fa-2x"></i>

                        </a>

                        <!--Instagram-->
                        <a class="ins-ic" href="https://www.instagram.com/loud_ruffian/">

                        </a>

                    </div>

</body>
